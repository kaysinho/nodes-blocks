<div class="node">
  <article class="head">
    <h1 class="name">
      {{ node.name || 'Unknown' }}
    </h1>
    <div class="toolbar">
      <app-status [loading]="node.loading" class="status" [online]="node.online"></app-status>
      <button class="expander" [ngClass]="{ expanded: expanded }" (click)="handleToogleExpand(node)"></button>
    </div>
  </article>
  <div class="body">
    <span class="url">
      {{ node.url }}
    </span>
  </div>
  <div class="blocks-wrapper" *ngIf="expanded">
    <h4 *ngIf="blocks.length == 0">No data</h4>
    <div *ngIf="blocks.length>0">
      <app-block class="block" *ngFor="let block of blocks" [block]="block"></app-block>
    </div>
  </div>
</div>
